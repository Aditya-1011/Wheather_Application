<!DOCTYPE html>
<html>
<head>
	<title>Wheather Application</title>
	<link rel="stylesheet" type="text/css" href="index.css">
    
</head>
<body background="img/R.jpg">
	<div class="container">
		<h1 id="heading">Location Search</h1>
		<div id="buttonandname" class="search-container">
			<input type="text" class="city-input" id="city-text" placeholder="Enter city name">
			<button id="Search" class="search-button">Search</button>
		</div>
        <div id="information">
            <img  id="wicon" src="" alt="Weather icon"  >
            <h1 id="temp"></h1>
             <div id="tempAndPressure">       <div >
                <img src="img/humidity.jpg" alt="" >
                <div style="color: white;">
                    <span id="humidity"></span>
                    <br>
                    Humidity
                </div>
            </div>
            <div>
                <img src="img/pressure.jpg" alt="" >
                <div style="color: white;">
                    <span id="pressure"></span>
                    <br>
                    Pressure
                </div>
            </div>
            <div>
                <img src="img/windspeed.jpg" alt="" >
                <div style="color: white;">
                    <span id="windspeed"></span>
                    <br>
                    Windspeed
                </div>
            </div>
           
        </div>
        <button id="ok">Ok</button> 
    </div>
        
	</div>
    <script  src="index.js"></script>
</body>
</html>
